# This is a workflow to upload new OAS file to the repo and commit
name: Download new OAS file to the current branch

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current brannch
        uses: actions/checkout@v2
      - name: Download OAS
        run: curl ${{ secrets.PORTALONEAPI_OAS }} -o ${{ github.workspace }}/PortalOneApi.json
      - name: Commit to current branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -am "Added OAS"
          git push
